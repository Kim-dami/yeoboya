<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="robots" content="ALL" />
<meta name="robots" content="index,follow" />
<meta name="revisit-after" content="1 days" />
<meta name="subject" content="여보야" />
<meta name="keywords" content="여보야, yeoboya, 결혼, 재혼" />
<meta name="description" content="결혼, 재혼, 평생 배우자를 찾는 스마트한 방법, 모바일 다운로드 제공" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="HandheldFriendly" content="true">
<meta name="mobile-web-app-capable" content="yes">
<title>여보야</title>

<link rel="shortcut icon" href="http://image.yeoboya.com/imgs/2016/img/favicon.ico" type="image/x-icon" />
<link rel="icon" href="http://image.yeoboya.com/imgs/2016/img/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="css/noto_font.css" type="text/css">
<link rel="stylesheet" href="css/yb_default.css" type="text/css">
<link rel="stylesheet" href="css/yb_write.css" type="text/css">
</head>
<body ontouchstart="">
<div id="wrap">
    <!-- 공통 헤더 -->
	<div id="header" class="header_relative">
		<div class="header_btn btn_back">
			<a href="#" id="btn_back">뒤로</a>
		</div>
		<h1 class="sub_header">글쓰기</h1>
		<div class="header_btn btn_home">
			<a href="#">홈으로</a>
		</div>
	</div>
    <!-- // 공통 헤더 -->
    <div id="content">
        <!-- 소개사진 영역 -->
        <div class="wt_photo_wrap">
            <div class="wt_photo_wrap">
            </div>
            <div class="wt_info">
                안녕 <img src="http://image.yeoboya.com/imgs/new_wedding/mobile_rnw/img01/ico_woman.png" width="10" height="14" alt="여성"><!--<img src="http://image.yeoboya.com/imgs/new_wedding/mobile_rnw/img01/ico_man.png" width="13" height="13" alt="남성">--> 여/26세
            </div>
        </div>
        <!-- // 소개사진 영역 -->
        <!-- 공지 영역 -->
        <div class="wt_notice_wrap">
            <div class="notice_black">
                ※ 인증된 프로필 사진이 있을 경우 사진이 표시됩니다.<br />
                ※ 글 수정/삭제 시 내 프로필 소개글도 동시에 적용됩니다.
            </div>
            <div class="notice_white">
                ※ 30자~300자까지 입력 가능합니다.<br />
                <span class="fc_red">※ 주의-연락처,카톡(SNS) 아이디 작성 및 요구시 이용 정지됩니다.</span>
            </div>
        </div>
        <!-- // 공지 영역 -->
        <!-- 글쓰기 영역 -->
        <div class="wt_txt_wrap">
            <textarea class="txt_box" placeholder="상업광고,음란성,SNS아이디(카톡),전화번호 등 결혼&amp;재혼과 관련없는 글은 관리자가 삭제합니다."></textarea>
            <!-- 컬러 픽커 -->
            <div class="color_picker">
               <ul class="up_color">
                   <li>
                       <img src="http://image.club5678.com/imgs/mobile/q_meeting/img/check_main.png" width="25" height="23" alt="컬러픽커">
                   </li>
                   <li>
                       <input type="radio" name="color_picker" id="cp_radio1" class="cp_radio" checked="checked"/>
                       <label for="cp_radio1" class="cp_label cp_color1"></label>
                   </li>
                   <li>
                       <input type="radio" name="color_picker" id="cp_radio2" class="cp_radio" />
                       <label for="cp_radio2" name="color_picker" class="cp_label cp_color2"></label>
                   </li>
                   <li>
                       <input type="radio" name="color_picker" id="cp_radio3" class="cp_radio" />
                       <label for="cp_radio3" class="cp_label cp_color3"></label>
                   </li>
                   <li>
                       <input type="radio" name="color_picker" id="cp_radio4" class="cp_radio" />
                       <label for="cp_radio4" class="cp_label cp_color4"></label>
                   </li>
                   <li>
                       <input type="radio" name="color_picker" id="cp_radio5" class="cp_radio" />
                       <label for="cp_radio5" class="cp_label cp_color5"></label>
                   </li>
               </ul>
               <ul class="down_color">
                   <li>
                       <input type="radio" name="color_picker" id="cp_radio6" class="cp_radio" />
                       <label for="cp_radio6" class="cp_label cp_color6"></label>
                   </li>
                   <li>
                       <input type="radio" name="color_picker" id="cp_radio7" class="cp_radio" />
                       <label for="cp_radio7" class="cp_label cp_color7"></label>
                   </li>
                   <li>
                       <input type="radio" name="color_picker" id="cp_radio8" class="cp_radio" />
                       <label for="cp_radio8" class="cp_label cp_color8"></label>
                   </li>
                   <li>
                       <input type="radio" name="color_picker" id="cp_radio9" class="cp_radio" />
                       <label for="cp_radio9" class="cp_label cp_color9"></label>
                   </li>
                   <li>
                       <input type="radio" name="color_picker" id="cp_radio10" class="cp_radio" />
                       <label for="cp_radio10" class="cp_label cp_color10"></label>
                   </li>
                   <li>
                       <input type="radio" name="color_picker" id="cp_radio11" class="cp_radio" />
                       <label for="cp_radio11" class="cp_label cp_color11"></label>
                   </li>
               </ul>
            </div>
            <!-- // 컬러 픽커 -->
            <!-- 버튼 영역 -->
            <div class="wt_btn_box">
                <div class="btn_myup">
                    <a href="#">위로올리기</a>
                </div>
                <div class="btn_modify">
                    <a href="#">수정하기</a>
                </div>
                <div class="btn_del">
                    <a href="#">삭제하기</a>
                </div>
            </div>
            <!-- // 버튼 영역 -->
        </div>
        <!-- // 글쓰기 영역 -->
    </div>
    <!-- 글쓰기 풋터 -->
    <div id="wt_footer">
        ※ 글 내용에 <span class="fc_red">카톡아이디(sns아이디)/전화번호 등록 시 삭제</span> 처리되며 <span class="fc_red">상업적광고/욕설/음란성</span> 등 관련이 없다고 판단되는 글은 예고 없이 삭제 처리되며 반복하여 등록하는 경우 아이디 정지가 될 수 있습니다. 
    </div>
    <!-- // 글쓰기 풋터 -->
</div>
</body>
</html>
